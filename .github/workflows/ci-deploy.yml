name: CI Build and Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/intellitask-ai:latest
            ghcr.io/${{ github.repository_owner }}/intellitask-ai:${{ github.sha }}
          build-args: |
            NODE_ENV=production

      - name: Set image output
        id: set-image
        run: echo "image=ghcr.io/${{ github.repository_owner }}/intellitask-ai:latest" >> $GITHUB_OUTPUT

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to remote host via SSH
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}
          VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} <<EOF
          set -e
          mkdir -p ~/app
          cat > ~/app/.env <<EOV
          VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
          VITE_SUPABASE_KEY=${VITE_SUPABASE_KEY}
          VITE_API_KEY=${VITE_API_KEY}
          EOV
          cd ~/app
          docker pull ghcr.io/${{ github.repository_owner }}/intellitask-ai:latest
          docker-compose down || true
          docker-compose up -d --remove-orphans
          EOF

# Notes:
# - Create the following GitHub secrets in repository settings:
#   - VITE_SUPABASE_URL, VITE_SUPABASE_KEY, VITE_API_KEY
#   - SSH_PRIVATE_KEY, DEPLOY_HOST, DEPLOY_USER
# - This workflow pushes images to GHCR (ghcr.io). For Docker Hub or other registries adjust login and tags.
# - Avoid putting high-privilege keys in front-end; prefer a backend proxy for sensitive AI operations.
