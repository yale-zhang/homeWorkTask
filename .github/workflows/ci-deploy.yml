name: CI Build and Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/intellitask-ai:latest
            ghcr.io/${{ github.repository_owner }}/intellitask-ai:${{ github.sha }}
          build-args: |
            NODE_ENV=production

      - name: Set image output
        id: set-image
        run: echo "image=ghcr.io/${{ github.repository_owner }}/intellitask-ai:latest" >> $GITHUB_OUTPUT

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Check deploy secrets
        id: check-secrets
        run: |
          deploy_enabled=false
          if [ -n "${{ secrets.DEPLOY_USER }}" ] && [ -n "${{ secrets.DEPLOY_HOST }}" ]; then
            deploy_enabled=true
          fi
          echo "deploy_enabled=$deploy_enabled" >> $GITHUB_OUTPUT

      - name: Inform missing deploy secrets
        if: ${{ steps.check-secrets.outputs.deploy_enabled != 'true' }}
        run: |
          echo "DEPLOY_USER or DEPLOY_HOST secret is missing. Skipping deploy step."

      - name: Add GitHub to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to remote host via SSH
        if: ${{ steps.check-secrets.outputs.deploy_enabled == 'true' }}
        env:
          VITE_SUPABASE_URL: ${{ secrets['VITE_SUPABASE_URL'] }}
          VITE_SUPABASE_KEY: ${{ secrets['VITE_SUPABASE_KEY'] }}
          VITE_API_KEY: ${{ secrets['VITE_API_KEY'] }}
          DEPLOY_USER: ${{ secrets['DEPLOY_USER'] }}
          DEPLOY_HOST: ${{ secrets['DEPLOY_HOST'] }}
        run: |
          set -euo pipefail
          if [ -z "${DEPLOY_USER}" ] || [ -z "${DEPLOY_HOST}" ]; then
            echo "Missing DEPLOY_USER or DEPLOY_HOST secret. Aborting."
            exit 1
          fi
          ssh -o StrictHostKeyChecking=no "${DEPLOY_USER}@${DEPLOY_HOST}" <<EOF
          set -e
          mkdir -p ~/app
          cat > ~/app/.env <<EOV
          VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
          VITE_SUPABASE_KEY=${VITE_SUPABASE_KEY}
          VITE_API_KEY=${VITE_API_KEY}
          EOV
          cd ~/app
          sudo docker pull ghcr.io/${{ github.repository_owner }}/intellitask-ai:latest
          sudo docker-compose down || true
          sudo docker-compose up -d --remove-orphans
          EOF

# Notes:
# - Create the following GitHub secrets in repository settings:
#   - VITE_SUPABASE_URL, VITE_SUPABASE_KEY, VITE_API_KEY
#   - SSH_PRIVATE_KEY, DEPLOY_HOST, DEPLOY_USER
# - This workflow pushes images to GHCR (ghcr.io). For Docker Hub or other registries adjust login and tags.
# - Avoid putting high-privilege keys in front-end; prefer a backend proxy for sensitive AI operations.
